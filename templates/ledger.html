{% extends 'layout.html' %}
{% block title %}台账管理{% endblock %}
{% block content %}
<h4>台账统计</h4>
<table class="table table-striped table-sm">
  <thead><tr><th>时间</th><th>管理员</th><th>单价</th><th>数量</th><th>销售额</th></tr></thead>
  <tbody>
  {% for r in records %}
  <tr>
    <td>{{ r.time }}</td>
    <td>{{ r.admin }}</td>
    <td>{{ r.price }}</td>
    <td>{{ r.count }}</td>
    <td>{{ r.revenue }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
<div class="mt-3">
  本日收入{{ daily }}元，本月收入{{ monthly }}元，本年度收入{{ yearly }}元，累计收入{{ total }}元
</div>
{% endblock %}
