<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}用户管理{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/cerulean/bootstrap.min.css" rel="stylesheet">
    <style>
      .sidebar {
        min-height: 100vh;
      }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('user_list') }}">
      <img src="https://dummyimage.com/40x40/0275d8/fff&text=AI" alt="logo" class="me-2">
      绘影AI用户管理
    </a>
    <span class="navbar-text">
      <a class="text-light" href="{{ url_for('logout') }}">退出</a>
    </span>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-2 bg-light sidebar p-0">
      <div class="list-group list-group-flush">
        <a href="{{ url_for('bulk_manage') }}" class="list-group-item list-group-item-action {% if request.path.startswith('/bulk') %}active{% endif %}">批量用户管理</a>
        <a href="{{ url_for('user_list') }}" class="list-group-item list-group-item-action {% if request.path.startswith('/users') %}active{% endif %}">用户列表</a>
      </div>
    </div>
    <div class="col-10">
      {% block content %}{% endblock %}
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
