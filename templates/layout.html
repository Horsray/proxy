<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}用户管理{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('user_list') }}">
      <img src="https://dummyimage.com/40x40/000/fff&text=H" alt="logo" class="me-2">
      慧影用户管理
    </a>
    <span class="navbar-text">
      <a class="text-light" href="{{ url_for('logout') }}">退出</a>
    </span>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <ul class="list-group">
        <li class="list-group-item"><a href="{{ url_for('bulk_manage') }}">批量用户管理</a></li>
        <li class="list-group-item"><a href="{{ url_for('user_list') }}">用户列表</a></li>
      </ul>
    </div>
    <div class="col-10">
      {% block content %}{% endblock %}
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
